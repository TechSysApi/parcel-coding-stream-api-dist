        maxLength: 200
      timestamp:
        $ref: 'DateTime'
        description: 'Time when the event is published'
      processingItemId:
        type: string
        description: 'Id to identify the mailpiece during a sorting process'
        maxLength: 32
      sortingCycleId:
        type: string
        description: "Globally unique identifier for the sorting cylce.\nA sorting cycle starts when a mailpiece is submitted to a sorting unit and end with the discharge of the mailpiece."
      mailpieceGlobalKey:
        type: string
        description: "Globally unique key for the mailpiece.\nOnly a single mailpiece may have the same Key and the Key is never to be reused again, allowing to identify every mailpiece\never processed.\nPrimary key ðŸ”‘"
      idTags:
        $ref: 'IdentifierTags'
